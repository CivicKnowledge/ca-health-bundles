documentation:
    main: "\n# Top 25 MS-DRGs\n\nThe files display the total number of discharges,\
        \ average charge per stay, average charge per day and average length of stay\
        \ for the top 25 Medicare-Severity Diagnosis Related Groups (MS-DRGs) for\
        \ each hospital and for the state as a whole.\n\n## Citation\n\nSuggested\
        \ citation, from original source: \n\nOSHPD Patient Discharge Data, <data\
        \ year>, Office of Statewide Health Planning and Development. Top 25 MS-DRGs;\
        \ July 8, 2014. Available at http://www.oshpd.ca.gov/HID/Products/PatDischargeData/PivotTables/Top25DRGs/default.asp\t\
        \n\n"
    readme: '# Top 25 MS-DRGs


        The files display the total number of discharges, average charge per stay,
        average charge per day and average length of stay for the top 25 Medicare-Severity
        Diagnosis Related Groups (MS-DRGs) for each hospital and for the state as
        a whole.'
