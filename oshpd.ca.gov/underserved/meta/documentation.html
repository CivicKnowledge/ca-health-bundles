<h1>Medically Underserved Areas / Medically Underserved Population</h1>
<p>Medically Underserved Populations (MUPs) are based on the evaluation of criteria established through federal regulation to identify population groups based on demographic data. Approximately 6% of Californians live in a MUP.</p>
